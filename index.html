<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Caixa De Som</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Caixa de Som</h1>

    <section class="teclado">
        <button class="tecla tecla_Neymar"><img src="images/neymar-erreifuimlk.png" alt=""></button>
        <button class="tecla tecla_Messi"><img src="images/messi-quemirasbobo.png" alt=""></button>
        <button class="tecla tecla_Cr7"><img src="images/cristiano-siiuu.png" alt=""></button>

        <button class="tecla tecla_puff">Puff</button>
        <button class="tecla tecla_splash">Splash</button>
        <button class="tecla tecla_toim">Toim</button>

        <button class="tecla tecla_psh">Psh</button>
        <button class="tecla tecla_tic">Tic</button>
        <button class="tecla tecla_tom">Tom</button>
    </section>

    <audio src="sounds/neymar-errei-fui-moleque.mp3" id="som_tecla_Neymar"></audio>
    <audio src="sounds/que-miras-bobo-messi.mp3" id="som_tecla_Messi"></audio>
    <audio src="sounds/cristiano-siiuu.mp3" id="som_tecla_Cr7"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>
    <script src="main.js"></script>

</body>
</html>
